<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #canvas {
      border: 1px solid lightgray;
      box-shadow: rgba(0, 0, 0, 0.3) 3px 3px 10px;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="500"></canvas>
  <script>
    /** @type {HTMLCanvasElement} */

    // todo 加上数字
    const canvas = document.getElementById('canvas')
    const context = canvas.getContext('2d')
    const gridCount = 40
    const canvasWidth = canvas.width
    const canvasHeight = canvas.height

    // 画网格
    function drawGrid() {
      context.strokeStyle = 'lightblue'
      context.fillStyle = '#ffffff'
      context.lineWidth = 0.5
      context.fillRect(0, 0, canvasWidth, canvasHeight)
      for (let i = 10 + 0.5; i < canvasWidth; i += 10) {
        context.beginPath()
        context.moveTo(i, 0)
        context.lineTo(i, canvasHeight)
        context.stroke()
      }
      for (let i = 10 + 0.5; i < canvasHeight; i += 10) {
        context.beginPath()
        context.moveTo(0, i)
        context.lineTo(canvasWidth, i)
        context.stroke()
      }
    }

    // 画坐标系
    function drawCoordinate() {
      context.lineWidth = 2
      context.strokeStyle = 'purple'
      context.beginPath()
      context.moveTo(100, canvasHeight - 100)
      context.lineTo(500, canvasHeight - 100)
      context.stroke()

      context.moveTo(100, canvasHeight - 100)
      context.lineTo(100, canvasHeight - 450)
      context.stroke()
      context.closePath()
    }

    // 画刻度线
    function drawScale() {
      const offset = 20
      context.beginPath()
      context.strokeStyle = 'pruple'
      for (let i = 1; i <= 15; i++) {
        const scaleHeight = i % 5 === 0 ? 20 : 10
        context.lineWidth = i % 5 === 0 ? 1 : 2
        context.moveTo(100 + 20 * i, canvasHeight - 100 - scaleHeight / 2)
        context.lineTo(100 + 20 * i, canvasHeight - 100 + scaleHeight / 2)
        context.stroke()
      }

      for (let i = 1; i <= 15; i++) {
        const scaleHeight = i % 5 === 0 ? 20 : 10
        context.lineWidth = i % 5 === 0 ? 1 : 2
        context.moveTo(100 - scaleHeight / 2, canvasHeight - 100 - 20 * i)
        context.lineTo(100 + scaleHeight / 2, canvasHeight - 100 - 20 * i)
        context.stroke()
      }

      context.closePath()
    }

    function init() {
      drawGrid()
      drawCoordinate()
      drawScale()
    }

    init()
  </script>
</body>

</html>
