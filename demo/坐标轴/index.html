<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #canvas {
      border: 1px solid lightgray;
      box-shadow: rgba(0, 0, 0, 0.3) 3px 3px 10px;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="500"></canvas>
  <script>
    /** @type {HTMLCanvasElement} */

    const canvas = document.getElementById('canvas')
    const context = canvas.getContext('2d')
    const gridCount = 40
    const canvasWidth = canvas.width
    const canvasHeight = canvas.height

    // 画网格
    function drawGrid() {
      context.strokeStyle = 'lightgray'
      context.lineWidth = 0.5

      for (let i = 10 + 0.5; i < canvasWidth; i += 10) {
        context.beginPath()
        context.moveTo(i, 0)
        context.lineTo(i, canvasHeight)
        context.stroke()
      }

      for (let i = 10 + 0.5; i < canvasHeight; i += 10) {
        context.beginPath()
        context.moveTo(0, i)
        context.lineTo(canvasWidth, i)
        context.stroke()
      }
    }

    // 画坐标轴
    function drawAxis() {
      context.strokeStyle = 'blue'
      context.lineWidth = 1.0
      context.beginPath()
      context.moveTo(40, canvasHeight - 40)
      context.lineTo(40, 40)
      context.stroke()

      context.beginPath()
      context.moveTo(40, canvasHeight - 40)
      context.lineTo(canvasWidth - 40, canvasHeight - 40)
      context.stroke()
    }


    // 画刻度线
    function drawScale() {
      context.strokeStyle = 'pruple'
      context.lineWidth = 0.5
      for (let i = 1; i <= 35; i++) {
        const scaleHeight = i % 5 === 0 ? 20 : 10
        context.beginPath()
        context.moveTo(40 + i * 20, canvasHeight - 40 - scaleHeight / 2)
        context.lineTo(40 + i * 20, canvasHeight - 40 + scaleHeight / 2)
        context.stroke()
      }

      for (let i = 1; i <= 20; i++) {
        const scaleHeight = i % 5 === 0 ? 20 : 10
        context.beginPath()
        context.moveTo(40 - scaleHeight / 2, canvasHeight - 40 - i * 20)
        context.lineTo(40 + scaleHeight / 2, canvasHeight - 40 - i * 20)
        context.stroke()
      }
    }

    function drawAxisLabels() {
      context.fillStyle = 'blue'
      context.textAlign = 'center'
      context.textBaseline = 'top'
      for (let i = 0; i <= 35; ++i) {
        if (i % 5 === 0) {
          context.fillText(i, 40 + i * 20,  canvasHeight - 40 + 15)
        }
      }

      context.textAlign = 'right'
      context.textBaseline = 'middle'
      for (let i = 0; i <= 20; ++i) {
        if (i % 5 === 0) {
          context.fillText(i, 40 - 20,  canvasHeight - 40 - i * 20)
        }
      }
    }

    function init() {
      drawGrid()
      drawAxis()
      drawScale()
      drawAxisLabels()
    }

    init()
  </script>
</body>

</html>
